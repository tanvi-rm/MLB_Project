<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogAura Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(to right, #ffff, #8d8b8b);
      }
      .login-bg {
        background: linear-gradient(to right, #ffff, #aeaeae);
      }
      .gradient-text {
        background: linear-gradient(90deg, #4f46e5, #9333ea);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="relative z-10 shadow-sm text-white py-9">
      <h1 class="text-3xl md:text-4xl font-bold gradient-text">
        BlogAura Admin
      </h1>
    </div>

    <!-- Curve effect -->
    <div class="relative -mt-8 z-0">
      <svg
        class="w-full h-16 md:h-20"
        viewBox="0 0 1440 100"
        preserveAspectRatio="none"
      >
        <path
          fill="#ffffff"
          d="M0,0 C480,100 980,0 1440,100 L1440,00 L0,0 Z"
        ></path>
      </svg>
    </div>

    <!-- Login Card -->
    <div class="max-w-4xl mx-auto px-4 relative py-20">
      <div
        class="bg-white rounded-xl shadow-lg p-8 sm:p-10 w-full max-w-xl mx-auto login-bg"
      >
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Login</h2>
        <p class="text-center text-sm text-gray-500 mb-6">
          Please login to admin dashboard
        </p>
        <form method="POST" action="/admin/login">
          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden text-red-600 text-sm mb-4 bg-red-100 border border-red-300 rounded px-3 py-2"
          >
            Invalid email or password
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email/Username*</label
            >
            <input
              type="email"
              name="email"
              placeholder="admin@example.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Password*</label
            >
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <a href="#" class="text-sm text-purple-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-gradient-to-r from-purple-600 to-indigo-500 text-white font-semibold rounded-md shadow-md hover:from-purple-700 hover:to-indigo-600 transition"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <script>
      // Show inline error message if URL has error
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "invalid") {
        document.getElementById("errorMessage").classList.remove("hidden");
      }
    </script>
  </body>
</html>
