<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - BlogAura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/headerMenu.js"></script>
  </head>
  <body class="bg-purple-950 text-white relative overflow-x-hidden">
    <!-- Glowing Background Effect -->
    <div
      class="absolute bottom-10 right-10 w-32 h-32 rounded-full bg-blue-400 opacity-10 blur-xl z-0"
    ></div>

    <div class="min-h-screen flex flex-col relative z-10">
      <!-- Header -->
      <header
        class="bg-purple-950 shadow-sm py-4 px-4 sm:px-10 border-b border-purple-900 relative z-20"
      >
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo/Brand -->
          <a href="index.html" class="flex items-center">
            <img src="assests/Logo.png" alt="BlogAura Logo" class="h-10" />
            <h1 class="text-2xl font-bold gradient-text">BlogAura</h1>
          </a>

          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-7 items-center">
            <a
              href="index.html"
              class="text-gray-200 hover:text-white font-medium py-2"
              >Home</a
            >
            <a
              href="explore.html"
              class="text-gray-200 hover:text-white font-medium py-2"
              >Explore</a
            >
            <a
              href="aboutus.html"
              class="text-gray-200 hover:text-white font-medium py-2"
              >About</a
            >
            <a
              href="contactus.html"
              class="text-gray-200 hover:text-white font-medium py-2"
              >Contact</a
            >

            <!-- Desktop Auth Section -->
            <div class="desktop-auth"></div>
          </nav>

          <!-- Mobile menu button -->
          <button
            id="mobileMenuButton"
            class="md:hidden text-gray-200 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="mobile-menu md:hidden bg-purple-950">
          <div class="container mx-auto px-4 pt-2 pb-4 space-y-3">
            <a
              href="index.html"
              class="block text-gray-200 hover:text-white font-medium py-2"
              >Home</a
            >
            <a
              href="explore.html"
              class="block text-gray-200 hover:text-white font-medium py-2"
              >Explore</a
            >
            <a
              href="aboutus.html"
              class="block text-gray-200 hover:text-white font-medium py-2"
              >About</a
            >
            <a
              href="contactus.html"
              class="block text-gray-200 hover:text-white font-medium py-2"
              >Contact</a
            >

            <!-- Mobile Auth Section -->
            <div class="mobile-auth"></div>
          </div>
        </div>
      </header>

      <!-- Main -->
      <main class="flex-1 flex items-center justify-center px-4 py-16">
        <div
          class="bg-[#1c1e3f] border border-purple-800 shadow-2xl rounded-2xl px-10 py-10 w-full max-w-md my-16"
        >
          <h2 class="text-3xl font-bold text-center mb-8">
            Sign In to LinguaBlog
          </h2>
          <form action="/signin" method="POST" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium mb-2"
                >Email address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                required
                class="w-full px-4 py-3 rounded-lg bg-[#2b2d56] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="you@example.com"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                required
                class="w-full px-4 py-3 rounded-lg bg-[#2b2d56] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="••••••••"
              />
            </div>

            <div>
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90 transition duration-300 text-white font-bold py-3 px-6 rounded-full shadow-lg"
              >
                Log In
              </button>
            </div>
          </form>
          <p class="mt-6 text-center text-sm text-gray-400">
            Don't have an account?
            <a
              href="signup.html"
              class="text-purple-400 hover:text-purple-300 underline"
              >Create one</a
            >
          </p>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="relative bg-gradient-to-r from-purple-700 to-purple-950 text-white py-12 px-10 mt-auto text-center"
      >
        <!-- Glowing Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
          <div
            class="absolute bottom-10 right-10 w-32 h-32 rounded-full bg-blue-400 opacity-10 blur-xl"
          ></div>
        </div>

        <div
          class="relative z-10 container mx-auto grid grid-cols-1 md:grid-cols-4"
        >
          <div>
            <h3 class="text-xl font-bold mb-4">BlogAura</h3>
          </div>

          <div>
            <ul class="space-y-2">
              <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
              <li>
                <a href="aboutus.html" class="hover:text-blue-300">About</a>
              </li>
              <li>
                <a href="contactus.html" class="hover:text-blue-300">Contact</a>
              </li>
            </ul>
          </div>

          <div>
            <ul class="space-y-2">
              <li>
                <a
                  href="mailto:kunalkavathekar@gmail.com"
                  class="hover:text-blue-300"
                  >Email</a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/kunal-kavathekar"
                  class="hover:text-blue-300"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a
                  href="https://www.instagram.com/kunalsk36?igsh=dW84dWNxMHh1cDFq"
                  class="hover:text-blue-300"
                  >Instagram</a
                >
              </li>
              <li>
                <a
                  href="https://x.com/Kunalsk369?t=_uTprvE-C0CEUtzbF4_WVA&s=09"
                  class="hover:text-blue-300"
                  >Twitter</a
                >
              </li>
            </ul>
          </div>

          <div>
            <ul class="space-y-2">
              <li>
                <a href="privacyPolicy.html" class="hover:text-blue-300"
                  >Privacy policy</a
                >
              </li>
              <li>
                <a href="TermsofService.html" class="hover:text-blue-300"
                  >Terms of Service</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div
          class="relative z-10 container mx-auto mt-12 pt-6 border-t border-gray-700 text-center text-gray-400"
        >
          <p>&copy; 2025 BlogAura. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
